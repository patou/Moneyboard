<!doctype html>
<!-- The DOCTYPE declaration above will set the     -->
<!-- browser's rendering engine into                -->
<!-- "Standards Mode". Replacing this declaration   -->
<!-- with a "Quirks Mode" doctype is not supported. -->

<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<!-- Must be before title tags for works -->	
	<!-- Set default locale to FR -->
	<meta name="gwt:property" content="locale=en" />
	<!--                                           -->
	<!-- Any title is fine                         -->
	<!--                                           -->
	<title>Moneyboard : Common GWT Sample</title>
	
	<!--                                           -->
	<!-- This script loads your compiled module.   -->
	<!-- If you add any GWT meta tags, they must   -->
	<!-- be added before this line.                -->
	<!--                                           -->
	<script type="text/javascript" type="text/javascript"
		src="moneyboard/moneyboard.nocache.js"></script>
</head>

<!--                                           -->
<!-- The body can have arbitrary html, or      -->
<!-- you can leave the body empty if you want  -->
<!-- to create a completely dynamic UI.        -->
<!--                                           -->
<body>
	<!-- OPTIONAL: include this if you want history support -->
	<iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1'
		style="position: absolute; width: 0; height: 0; border: 0"></iframe>

	<!-- RECOMMENDED if your web app will not function without JavaScript enabled -->
	<noscript>
		<div
			style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 2px solid red; padding: 4px; font-family: sans-serif">
			Your web browser must have JavaScript enabled in order for this
			application to display correctly.</div>
	</noscript>

	<!-- Code de chargement, affiché avant que GWT ne se charge -->
	<div id="loading-container"
		style="width: 22em; height: 8em; line-height: 8em; text-align: center; font-size: 14px; position: absolute; left: 50%; top: 25%; margin-left: -11em; background-color: white; border: 2px solid #1F5390; -webkit-border-radius: 5px; -webkit-box-shadow: 3px 3px 13px #0d0d0d; -moz-box-shadow: 3px 3px 13px #0d0d0d; box-shadow: 3px 3px 13px #0d0d0d; -moz-border-radius: 5px; border-radius: 5px; padding: 4px; font-family: sans-serif">
		<span id="loading-text">Loading ...</span> <img	src="ajax-loader.gif" />
	</div>
</body>
</html>
<!-- Nettoyez les commentaires de ce fichiers en productions pour en réduire sa taille -->
